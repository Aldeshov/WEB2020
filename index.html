<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Facebook — Выполните вход или зарегистрируйтесь</title>
    <link rel="shortcut icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon">
  </head>

  <body>
    <header>
      <div id="headercontent">
        <div id="facebooklogo">
          <h1>
            <a href="https://www.facebook.com/" title="Перейти на главную страницу Facebook">
              <i>
                <u>Facebook</u>
              </i>
            </a>
          </h1>
        </div>
        <div id="inputs">
          <form id="forminput">
            <table>
              <tr>
                <td><label id="text1">Электронный адрес или номер телефона</span></td>
                <td><label id="text2">Пароль</span></td>
              </tr>
              <tr>
                <td><input type="text" size="17" id="text1input" required></td>
                <td><input type="password" size="17" required></td>
                <td><input value="Вход" aria-label="Войти" id="enter" type="submit"></td>
              </tr>
              <tr>
                <td></td>
                <td><label id="forgotpass">Забыли аккаунт?</span></td>
              </tr>
            </table>
          </form>
        </div>
      </header>
    </div>
    <main id="bodyid">
      <div id="content">
        <div id="textid">
          <p>Facebook помогает вам всегда оставаться на
            связи и общаться со своими знакомыми.
          </p>
          <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7XdR1KwCifL.png" height="195px" id="img"/>
        </div>
        <div id="register">
          <div id="text">
            <table>
              <tr>
                <td><h1>Регистрация</h1></td>
              </tr>
              <tr>
                <td><h2>Быстро и легко.</h2></td>
              </tr>
            </table>
          </div>
          <div>
            <form>
              <table>
              </table>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
