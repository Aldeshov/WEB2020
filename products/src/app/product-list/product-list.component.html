<div class="mainhead">
    <a [href]="category.link"  target="_blank">
        <h2 *ngIf="products"> {{ category.name }} </h2>
    </a>
</div>

<div *ngIf="products" class="products">
    <a *ngFor="let product of products" routerLink="/products/{{product.id}}" class="product">
        <img [src]="product.gallery" height="288.5px"/>
        <span> {{ product.name }}</span>
    </a>
</div>
