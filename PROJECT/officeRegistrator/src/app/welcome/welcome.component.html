<div [class.hidden]="!u" class="welcome-content" id="welcome">
    <header>
        <div class="btn" (click)="modify()">
            <div>
                <span class="ml before1" id="x1"></span>
                <span class="ml before" id="x"></span>
                <span class="ml before2" id="x2"></span>
            </div>
        </div>
        <div class="right">
    
            <div  class="header-link">
                <span>Links</span>
            </div>
    
            <div class="header-link">
                <span>About us</span>
            </div>
    
            <div class="header-link">
                <span>Anothers</span>
            </div>
        
            <div class="right-menu">
                <input type="text" class="search" placeholder="search">
            </div>
        </div>
    </header>
    
    <div class="menu hidden" id="menu">
        <div class="menu-contents">
            <div class="menu-content end">
                <span class="section">Main Menu</span>
            </div>
            <div class="menu-content end">
                <span class="section">Attestation</span>
            </div>
            <div class="menu-content end">
                <span class="section">Courses</span>
            </div>
            <div class="menu-content end">
                <a routerLink="/student-files" style="text-decoration: none; color: inherit;">
                    <span class="section">Files</span>
                </a>
            </div>
            <div class="menu-content end">
                <span class="section" (click)="logout()">Log out</span>
            </div>
        </div>
    </div>
    
    <main>
        <div class="main-header block">
            <h2>{{ title }},</h2>
            <h1 class="name"> {{ u.name }}</h1>
        </div>
    
        <h4>News</h4>
        <div class="news block">
            <div class="new" *ngFor="let n of news">
                <h3> {{ n.title }} </h3>
                <h4> {{ n.body }} </h4>
            </div>
        </div>
        <h4>Schedule</h4>
        <div class="schedule block">
            <div class="days">
                <div class="x">
    
                </div>
                <div class="day"  [style]="0 == day ? 'background-color: rgb(225,225,225); color: black;' : ''">
                    Пн
                </div>
                <div class="day"  [style]="1 == day ? 'background-color: rgb(225,225,225); color: black;' : ''">
                    Вт
                </div>
                <div class="day"  [style]="2 == day ? 'background-color: rgb(225,225,225); color: black;' : ''">
                    Ср
                </div>
                <div class="day"  [style]="3 == day ? 'background-color: rgb(225,225,225); color: black;' : ''">
                    Чт
                </div>
                <div class="day"  [style]="4 == day ? 'background-color: rgb(225,225,225); color: black;' : ''">
                    Пт
                </div>
                <div class="day"  [style]="5 == day ? 'background-color: rgb(225,225,225); color: black;' : ''">
                    Сб
                </div>
                <div class="day"  [style]="6 == day ? 'background-color: rgb(225,225,225); color: black;' : ''">
                    Вс
                </div>
            </div>
            <div class="column">
                <div *ngFor="let y of bnums" class="row">
                    <div class="left" [style]="y + 8 == hour ? 'background-color: rgb(225,225,225); color: black;' : ''">
                        <span>
                            {{y+8}} : 00 
                        </span>
                    </div>
    
                    <div *ngFor="let x of anums" class="object">
                        <div *ngIf="!sch[y][x]" class="nothing" [style]="x == day && y + 8 == hour ? 'background-color: rgb(225,225,225)' : ''">
                            <div *ngIf="x == day && y + 8 ==  hour">
                                <img id="line" src="assets/images/line.png" aria-readonly="true" alt="" [style]="'top: ' + (min / 1.143 - 30) + 'px'"/>
                            </div>
                        </div>
                        <div *ngIf="sch[y][x]" class="something" [style]="x == day && y + 8 == hour ? 'background-color: rgb(144,174,210); font-weight: 600' : ''">
                            <span class="i">{{ sch[y][x].name }}</span>
                            <span class="i">{{ sch[y][x].room }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
